
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Love Page</title>

<style>
/* -------------------- RESET -------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* -------------------- BACKGROUND -------------------- */
body {
  background: #ffd1df;
  background-image: url('https://i.imgur.com/1bX5QHq.png');
  background-size: 200px;
  background-repeat: repeat;
  padding: 40px 0;
}

/* -------------------- PASSWORD SCREEN -------------------- */
#password-screen {
  position: fixed;
  inset: 0;
  background: #ffedf3;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.password-box {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  text-align: center;
}

.password-box input {
  padding: 12px 16px;
  border-radius: 10px;
  border: 2px solid #ff8fb3;
  outline: none;
  width: 220px;
  margin-top: 15px;
}

.password-box button {
  margin-top: 20px;
  padding: 10px 26px;
  background: #ff4f8a;
  color: white;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

/* -------------------- MAIN WRAPPER -------------------- */
.wrapper {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 35px;
  border-radius: 25px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.12);
}

/* -------------------- NAV TABS -------------------- */
nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}

nav button {
  background: #fff5fa;
  border: 2px solid #ffb3c9;
  padding: 12px 20px;
  border-radius: 35px;
  cursor: pointer;
  font-size: 15px;
  transition: 0.2s;
}

nav button.active {
  background: #ff4f8a;
  color: white;
  border-color: #ff4f8a;
}

/* -------------------- SECTIONS -------------------- */
section { display: none; }
section.active { display: block; }

/* -------------------- GALLERY -------------------- */
.gallery-grid {
  display: grid;
  gap: 18px;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.gallery-grid img {
  width: 100%;
  border-radius: 18px;
}

/* -------------------- MUSIC LIST -------------------- */
.song-card {
  background: #e6f2ff;
  border-radius: 16px;
  padding: 18px;
  margin-bottom: 15px;
}

.song-card h3 {
  font-size: 20px;
  color: #2d73d6;
}

/* -------------------- LOVE LETTER -------------------- */
.letter-box {
  background: #ffe5ef;
  border: 2px dashed #ff8fb3;
  border-radius: 18px;
  padding: 25px;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- -------------------- PASSWORD SCREEN -------------------- -->
<div id="password-screen">
  <div class="password-box">
    <h2>Enter code</h2>
    <input type="password" id="pass">
    <button onclick="checkPass()">Enter</button>
  </div>
</div>

<!-- -------------------- MAIN CONTENT -------------------- -->
<div class="wrapper">

  <nav>
    <button class="tab active" onclick="openTab('letter')">‚ù§Ô∏è Love Letter</button>
    <button class="tab" onclick="openTab('music')">üéµ Music</button>
    <button class="tab" onclick="openTab('notes')">üìÑ Notes</button>
    <button class="tab" onclick="openTab('gallery')">üå∑ Gallery</button>
  </nav>

  <!-- LETTER -->
  <section id="letter" class="active">
    <h2 style="color:#b3004b; margin-bottom:12px;">My Dearest</h2>
    <div class="letter-box">A Letter For You ‚Äî click to open</div>
  </section>

  <!-- MUSIC -->
  <section id="music">
    <h2 style="color:#2d73d6; margin-bottom:12px;">Songs that remind me of you</h2>

    <div class="song-card">
      <h3>Daisies</h3>
      <p>by Justin Bieber</p>
      <audio id="s1" src=""></audio>
      <button onclick="document.getElementById('s1').play()">Play</button>
      <button onclick="document.getElementById('s1').pause()">Pause</button>
    </div>

    <div class="song-card">
      <h3>Fall in love with you</h3>
      <p>by Montell</p>
      <audio id="s2" src=""></audio>
      <button onclick="document.getElementById('s2').play()">Play</button>
      <button onclick="document.getElementById('s2').pause()">Pause</button>
    </div>
  </section>

  <!-- NOTES -->
  <section id="notes">
    <h2 style="color:#b3004b;">Notes</h2>
  </section>

  <!-- GALLERY -->
  <section id="gallery">
    <h2 style="color:#b3004b; margin-bottom:12px;">Flowers for you</h2>
    <div class="gallery-grid">
      <img src="https://i.imgur.com/ux0RqEd.jpeg" />
      <img src="https://i.imgur.com/0t8swJw.jpeg" />
      <img src="https://i.imgur.com/LmEqH0q.jpeg" />
      <img src="https://i.imgur.com/sjz9WJd.jpeg" />
      <img src="https://i.imgur.com/UXuNGeN.jpeg" />
      <img src="https://i.imgur.com/aOCYxQO.jpeg" />
    </div>
  </section>

</div>

<script>
function checkPass() {
  if (document.getElementById('pass').value === "1234") {
    document.getElementById('password-screen').style.display = "none";
  }
}

function openTab(tab) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(tab).classList.add("active");
  event.target.classList.add("active");
}
</script>

</body>
</html>
